---
- show_module:
  command: show mod
  ignore-null: True
  iterate: [all]
  blacklist: ['Mod', 'mod', '----', 'OK', 'Ok', '.', 'Pass', 'Fail', '^', MAC, Power, Chassis, minute, UTC]
  tests:
    - no-diff: [0, -2]
      info: "PASSED! Slot {{ pre[0] }} still has a {{ pre[-2] }}"
      err: "FAILED! Slot {{ pre[0] }} was {{ pre[-2] }} and is now {{ post[-2] }}"
