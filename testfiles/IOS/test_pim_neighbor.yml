---
- show_pim_neighbor:
  command:  show ip pim neighbor
  ignore-null: True
  iterate: [all]
  blacklist: [PIM, Capable, Neighbor, Address]
  tests:
    - no-diff: [1, 0]
      info: "PASSED! PIM interface {{ pre[1] }} still has neighbor {{ pre[0] }}"
      err: "FAILED! PIM interface {{ pre[1] }} had neighbor {{ pre[0] }} and is now {{ post[0] }}"

