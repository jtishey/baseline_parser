---
- show_bgp_summary:
  command: show ip bgp all summary
  ignore-null: True
  iterate: [all]
  blacklist: ['BGP', 'address', 'memory', 'Neighbor', 'configuration', '^', Active, Idle, Closing, show, minute, UTC]
  tests:
    - delta: [0, -1, .01]
      info: "PASSED! BGP neighbor {{ pre[0] }} within 1%, was {{ pre[-1] }} now {{ post[-1] }} ({{ delta }} change)"
      err: "FAILED! BGP neighbor {{ pre[0] }} changed > 1%, was {{ pre[-1] }} now {{ post[-1] }} ({{ delta }} change)"
