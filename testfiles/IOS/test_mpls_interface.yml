---
- show_mpls_interface:
  command:  show mpls interface
  ignore-null: False
  iterate: [all]
  blacklist: [Interface]
  tests:
    - no-diff: [0, -1]
      info: "PASSED! MPLS interface {{ pre[0] }} Operational status is still {{ pre[-1] }}"
      err: "FAILED! MPLS interface {{ pre[0] }} Operational status was {{ pre[-1] }} and is now {{ post[-1] }}"
