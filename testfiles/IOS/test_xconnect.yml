---
- show_xconnect:
  command:  show xconnect all
  ignore-null: True
  iterate: [all]
  blacklist: [nterface, '----', '=', Segment]
  tests:
    - no-diff: [2, 0, -2]
      info: "PASSED! XCONNECT on {{ pre[2] }} to {{ pre[-2] }} is still {{ pre[0] }}"
      err: "FAILED! XCONNECT on {{ pre[2] }} to {{ pre[-2] }} was {{ pre[0] }}, and is now {{ post[0] }}"
