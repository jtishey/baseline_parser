---
- show_redundancy:
  command: show redundancy
  ignore-null: False
  iterate: [Ready]  
  blacklist: [primary]
  tests:
    - no-diff: [0, 1, 2]
      info: "PASSED! {{ pre[0] }} Priamry is still {{ pre[1] }} and backup is {{ pre[2] }}"
      err: "FAILED! {{ pre[0] }} Primary/Backup was {{ pre[1] }}/{{ pre[2] }} and is now {{ post[1] }}/{{ post[2] }}"
