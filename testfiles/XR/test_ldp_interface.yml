---
- show_mpls_interface:
  command:  show mpls interface
  ignore-null: False
  iterate: [all]
  blacklist: [UTC, Interface, -----]
  tests:
    - no-diff: [0, 1, 2]
      info: "PASSED! LDP interface {{ pre[0] }} is still {{ pre[1] }}/{{ pre[2] }}"
      err: "FAILED! LDP interface {{ pre[1] }}/{{ pre[2] }} and is now {{ post[1] }}/{{ post[2] }}"
