--- 
- show_ldp_neighbor:
  command: show mpls ldp neighbor brief
  ignore-null: False
  iterate: [all]
  blacklist: ['Peer', '----', 'UTC']
  tests:
    - no-diff: [0, -2]
      info: "PASSED! {{ pre[0] }} is still has {{ pre[-2] }} addresses"
      err: "FAILED! {{ pre[0] }} changed from {{ pre[-2] }} addresses to {{ post[-2] }} addresses"
