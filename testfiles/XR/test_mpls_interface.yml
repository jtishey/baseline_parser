---
- show_mpls_interface:
  command:  show mpls interface
  ignore-null: False
  iterate: ['Yes', 'No']
  blacklist: []
  tests:
    - no-diff: [0, 1, 2, 3]
      info: "PASSED! MPLS interface {{ pre[0] }} is still {{ pre[3] }}"
      err: "FAILED! MPLS interface {{ pre[0] }} was {{ pre[1] }}/{{ pre[2] }}/{{ pre[3] }} and is now {{ post[1] }}/{{ post[2] }}/{{ post[3] }}"
