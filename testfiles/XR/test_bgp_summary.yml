---
- show_bgp_summary:
  command: show bgp all all summary
  ignore-null: True
  iterate: [all]
  blacklist: ['BGP', 'ddress', '----', 'P', 'p', 'Table', '^', 'UTC']
  tests:
    - no-diff: [0, -1]
      info: "PASSED! BGP neighbor {{ pre[0] }} is still {{ pre[-1] }}"
      err: "FAILED! BGP neighbor {{ pre[0] }} was {{ pre[-1] }} and is now {{ post[-1] }}"