---
- show_bgp_summary:
  command:  show bgp all all summary
  ignore-null: True
  iterate: [all]
  blacklist: ['BGP', 'Address', '----', 'P', 'p', 'Table']
  tests:
    - no-diff: [0, -1]
      info: "PASSED! BGP neighbor {{ pre[0] }} routes/status is still {{ pre[-1] }}"
      err: "FAILED! BGP neighbor {{ pre[0] }} routes/status was {{ pre[-1] }} and is now {{ post[-1] }}"
