---
- show_bgp_summary:
  command: show bgp all all summary
  ignore-null: True
  iterate: [all]
  blacklist: ['BGP', 'Address', '----', 'P', 'p', 'Table', '^']
  tests:
    - delta: [0, -1, .01]
      info: "PASSED! BGP neighbor {{ pre[0] }} routes still within 1% of {{ pre[-1] }} ({{ delta }} changed)"
      err: "FAILED! BGP neighbor {{ pre[0] }} routes changed > 1%, was {{ pre[-1] }} now {{ post[-1] }} ({{ delta }} changed)"
