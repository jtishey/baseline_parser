---
- show_ldp_session:
  command: show router ldp session
  ignore-null: False
  iterate: [':']
  blacklist: ['Session']
  tests:
    - no-diff: [0, 2]
      info: "PASSED! LDP session {{ pre[0] }} still {{ pre[2] }}"
      err: "FAILED! LDP session {{ pre[0] }} changed from {{ pre[2] }} to {{ post[2] }}"
