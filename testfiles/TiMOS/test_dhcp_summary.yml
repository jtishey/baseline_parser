---
- show_dhcp_summary:
  command: show router dhcp local-dhcp-server "DHCP" summary 
  ignore-null: True
  iterate: ['/']
  blacklist: ['Use', 'Lease', 'Failover', 'pool', '(R)']
  tests:
    - no-diff: [0, 3]
      info: "PASSED! Local Pool 'DHCP' for {{ pre[0] }} still {{ pre[3] }}"
      err: "FAILED! Local Pool 'DHCP' for {{ pre[0] }} changed from {{ pre[3] }} to {{ post[3] }}"
