---
- show_port:
  command: show port
  ignore-null: False
  iterate: [Up, Down]
  blacklist: []
  tests:
    - no-diff: [0, 1, 3]
      info: "PASSED! Port {{ pre[0] }} is still {{ pre[1] }}/{{ pre[3] }}"
      err: "FAILED! Port {{ pre[0] }} was {{ pre[1] }}/{{ pre[3] }} and is now {{ post[1] }}/{{ post[3] }}"
