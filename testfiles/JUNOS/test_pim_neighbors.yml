---
- show_pim_neighbors:
  command: show pim neighbors
  ignore-null: True
  iterate: [all]
  blacklist: ['=', 'Instance', 'Instance:', 'Interface', '^', error]
  tests:
    - no-diff: [0]
      info: "PASSED! PIM nieghbor still on interface {{ pre[0] }}"
      err: "FAILED! PIM neighbor on interface {{ pre[0] }} failed check"
