---
- show_ipv6_neighbors:
  command: show ipv6 neighbors
  ignore-null: True
  iterate: [all]
  blacklist: [Address, '^', error]
  tests:
    - no-diff: [-1, 0]
      info: "PASSED! IPV6 Interface {{ pre[-1] }} still has Neighbor {{ pre[0] }}"
      err: "FAILED! IPV6 Interface {{ pre[-1] }} Neighbor was {{ pre[0] }} and is now {{ post[0] }}"
