---
- show_route_summary:
  command: show route summary
  ignore-null: False
  iterate: ['inet']
  blacklist: []
  tests:
    - delta: [0, 3, .01]
      info: "PASSED! {{ pre[0] }} within 1%, was {{ pre[3] }} now {{ post[3] }} ({{ delta }} change)"
      err: "FAILED! {{ pre[0] }} changed > 1%, was {{ pre[3] }} now {{ post[3] }} ({{ delta }} change)"