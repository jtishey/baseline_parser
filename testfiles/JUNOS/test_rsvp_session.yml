---
- show_rsvp_session:
  command: show rsvp session
  ignore-null: True
  iterate: [sessions]
  blacklist: []
  tests:
    - no-diff: [0, 2]
      info: "PASSED! RSVP still has {{ pre[2] }} {{ pre[0] }} sessions"
      err: "FAILED! RSVP still had {{ pre[2] }} {{ pre[0] }} sessions, and now has {{ post[2] }}"
